<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TETRIX</title>
    <link rel="stylesheet" href="../stylesheets/style.css" type="text/css">
</head>
<body>
    <header><h1>TETRIX</h1></header>
    <!-- <div class="menu-contents">
        <div>
            click to start
        </div>
    </div> -->
    <div class="game-contents">
        <div class="col-left">
            <div class="instructions">
                INSTRUCTIONS: 
                <br>
                PRESS ENTER TO START
                <br>
                LEFT ARROW - move left
                <br>
                RIGHT ARROW - move right
                <br>
                DOWN ARROW - move down
                <br>
                UP ARROW - rotate
                <br>
                P - pause
            </div>
            <br>
            <div class="score-container">
                <div>SCORE</div>
                <div id="score">-</div>
            </div>
            <!-- <div class="restart">
                <button id="restart-button">RESTART</button>
            </div> -->
        </div>
        <div class="col-middle">
            <!-- <div class="score">
                <div id="score"></div>
            </div> -->
            <canvas id="game-canvas" width="200" height="400"></canvas>
            <!-- <canvas id="game-canvas" width="300" height="600"></canvas> -->
            <script type="application/javascript" src="./main.js"></script>
        </div>
        <div class="col-right">
            <!-- <div>MORE INFO</div> -->
            <div class="next-container">
                <div>NEXT</div>     
                <canvas id="next-canvas" width="120" height="120"></canvas>
                <!-- <div id="next">-</div> -->
            </div>
            <div class="hold-container">
                <div>HOLD</div>
                <canvas id="hold-canvas" width="120" height="120"></canvas>
            </div>
        </div>
    </div>
    <!-- <footer>Copyright &copy; 2020 Tetrix by Patrick</footer> -->
</body>
</html>
